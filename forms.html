<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="POST" action="">
        <select name="cars" id="cars" size="1" multiple>
            <option value="audi">Audi</option>
            <option value="bmw" selected>BMW</option>
            <option value="mercedes">Mercedes</option>
        </select>
        <button type="submit" name="ok">OK</button>
    </form>

    <textarea name="addr" id="" cols="30" rows="5">Address here</textarea>

    <!-- Exercise -->
    <h1>Sign Up</h1>
    <form method="POST" action="forms.html">
        <fieldset>
            <legend>Your basic info</legend>
            Name:<input type="text" name="name">
            <br>
            <label for="username">Username:</label>
            <input type="text" name="username">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email"> <!--required>-->
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password"> <!--required>-->
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" name="radioMale" value="Male">
            <label for="radioMale">Male</label>
            <br>
            <input type="radio" name="radioFemale" value="Female">
            <label for="radioFemale">Female</label>
        </fieldset>
        <button type="submit" name="signUp">Sign Up</button>
    </form>
</body>
</html>
