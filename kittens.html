<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittens</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Kittens</h1>
    <form id="kittenForm">
        <fieldset>
            <legend>Add a new kitten</legend>

            <label for="kittenName">Name:</label>
            <input type="text" name="kittenName" id="kittenName">
            <br>
            <label for="kittenAge">Age:</label>
            <input type="number" name="kittenAge" id="kittenAge">
            <br>
            <label for="kittenBreed">Breed:</label>
            <input type="text" name="kittenBreed" id="kittenBreed">
            <br>
            <label for="kittenCuteness">Cuteness:</label>
            <input type="number" name="kittenCuteness" id="kittenCuteness">
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>

    <fieldset id="kittenView">
        <legend>View kittens</legend>
    </fieldset>
    <script type="text/javascript" src="kittens.js"></script>
</body>
</html>
