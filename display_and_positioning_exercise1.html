<!DOCTYPE html>
<html>
<head>
<!-- 
Hide the <h1> element. It should still take up the same space as before Hint: Use the visibility property
Display the list of items as inline elements.
Display the <strong> elements as block elements.
-->
   <style type="text/css">
        h1 {
            visibility: hidden;
        }
        li {
            display: inline;
        }
        strong {
            display: block;
        }
   </style>
</head>
<body>

   <h1>This is my shopping list</h1>
   <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pear</li>
   </ul>
   <p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others </p>
   <p>This is another paragraph.</p>

</body>
</html>
